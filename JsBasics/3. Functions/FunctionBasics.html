    <title>Document</title>
    <script>
      //1. Function Declaration Syntax
      // ONLY In function Declaration syntax, hoising happens, we can change the order of the code.
      function Add(x, y) {
        return x + y;
      }
      console.log("addition is: " + Add(20, 30));

      // 2. if variable value is a function then HOISTING does NOT work. -- here only varible gets hoisted.
      //   var Add = function (x, y) {
      //     return x + y;
      //   };

      // 3. Using a function Object
      var Add = new Function("x", "y", "return x+y");
      console.log("the addition is: " + Add(30, 30)); //  Error Add is Not defined !
    </script>
  </head>

</html>
