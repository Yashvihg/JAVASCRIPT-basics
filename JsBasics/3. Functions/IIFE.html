<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // IIFE - Immidiately Invocable Function Expression.
      (function () {
        console.log("IIFE called!");
      })();

      (function (msg) {
        console.log(msg);
      })("IIFE is called. ");

      (function (x, y) {
        console.log(x + y);
      })(10, 20);

      //here function is wrapped, function name is NOT result.
      var result = (function (x, y) {
        return x + y;
      })(90, 20);
    </script>
  </head>
  <body></body>
</html>
