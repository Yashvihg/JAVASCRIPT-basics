<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function Shape() {
        this.length = 10;
        this.breadth = 10;
      }
      function Rect() {
        Shape.call(this); // here 'this' is in context with rect. this.length/breadth would be same as rect.l/b
        //inherits the properties of object shape.
        this.isSquare = false;
        // here the l and b are its own property.
        //this = ... this is not allowed on LHS.
      }
      var rect = new Rect();
    </script>
  </head>
  <body></body>
</html>
