<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function Handler(e) {
        console.log(e.type); // or console.log(event.type)
        console.log(e.target.id);
        console.log("YOU CLICKED");
      }
    </script>
  </head>
  <body>
    <button onclick="Handler(event)" id="btn">click me!</button>
  </body>
</html>

<!-- Event Driven Programming. 
three points: 
    - object - buttons etc. 
    - event - for any object there can be a set of events.
    - event handler - function that handles the event. 
-->
