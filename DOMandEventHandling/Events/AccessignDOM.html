<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function ChangeText() {
        var firstDiv = document.getElementById("first");
        firstDiv.innerText = "Dynamically Changed Text";
      }
    </script>
  </head>
  <body>
    <div id="first">This is a first div!</div>
    <button onclick="ChangeText()">Change Div Text</button>
  </body>
</html>
