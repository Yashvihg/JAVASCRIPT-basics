<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //   window.addEventListener("DOMContentLoaded", function () {
      //     console.log("Initialize here!");
      //   });
    </script>
  </head>
  <body>
    <!-- first tunneling happens (smaller in heirarchy) then bubbling happens -->
    <div id="parent"><button id="targetButton">Click Me !</button></div>
    <script>
      var btn = document.getElementById("targetButton");
      btn.addEventListener("click", function () {
        console.log("button clicked");
      });
      var parentDiv = document.getElementById("parent");
      parentDiv.addEventListener("click", function () {
        console.log("DIV clicked");
      });

      // tunneling is when div works first and button later. from parent to target element
      // capturing phase means tunneling
    </script>
  </body>
</html>
